<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">

        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#"> <img src="images/Logo.png" alt=""></a>
                    </div>
                    <div class="header__text">
                        <a href="#"><span>Mart</span> Place</a>
                    </div>

                    <div class="header__btn">
                        <a href="#">Become a Seller</a>
                    </div>

                    <div class="header__user-photo">
                        <a href="#"></a>
                    </div>

                    <div class="header__user">
                        <ul class="header__user-text">
                            <li><a class="header__user-name" href="#">Taofiq Hakim</a></li>
                            <li><a class="header__user-balance" href="#">$20.45</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__menu">
            <div class="container">
                <div class="header__menu-inner">
                    <div class="menu-inner">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li><a href="#">HOME</a></li>
                                <li><a href="#">all products</a></li>
                                <li><a href="#">wordpress</a></li>
                                <li><a href="#">festures</a></li>
                                <li><a href="#">Pages</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="menu__search">
                        <form>
                            <input type="text" placeholder="Search product here..." required="">
                            <button type="submit">
                                <img src="images/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <section class="constructor">
        <div class="container">
            <div class="constructor__main">
                <div class="constructor__inner">
                    <div class="constructor__inner-title">
                        Create Your Own
                    </div>
                    <div class="constructor__inner-title title-bold">
                        Digital Product Marketplace
                    </div>
                    <div class="constructor__inner-text">
                        MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                    </div>
                    <div class="constructor__inner-product">
                        <button class="product product1">View All Products</button>
                        <button class="product product2">Popular Products</button>                        
                    </div>
                </div>
                <div class="constructor__search"></div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
